  <rect x="1450" y="512" width="220" height="10" fill="#141424"/>
  <g fill="#162040" opacity="0.4">
    <rect x="1470" y="535" width="80" height="135" rx="1"/>
    <rect x="1565" y="535" width="80" height="135" rx="1"/>
  </g>

  <!-- Landscape elements — trees/shrubs as abstract forms -->
  <g fill="#0a0a14" opacity="0.8">
    <ellipse cx="220" cy="660" rx="60" ry="90"/>
    <ellipse cx="150" cy="670" rx="40" ry="60"/>
    <ellipse cx="1550" cy="660" rx="50" ry="80"/>
    <ellipse cx="1700" cy="670" rx="70" ry="70"/>
    <ellipse cx="1800" cy="665" rx="45" ry="75"/>
  </g>

  <!-- Reflection pool / driveway -->
  <rect x="600" y="690" width="500" height="6" rx="3" fill="#1a2a4a" opacity="0.3"/>

  <!-- Warm ambient glow from ground -->
  <rect x="0" y="680" width="1920" height="400" fill="url(#warm)"/>

  <!-- Subtle horizontal lines — architectural precision -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5">
    <line x1="0" y1="680" x2="1920" y2="680"/>
    <line x1="0" y1="470" x2="1920" y2="470"/>
    <line x1="0" y1="370" x2="1920" y2="370"/>
    <line x1="0" y1="180" x2="1920" y2="180"/>
  </g>

  <!-- Film grain texture overlay -->
  <filter id="grain">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="1920" height="1080" filter="url(#grain)" opacity="0.035"/>
</svg>