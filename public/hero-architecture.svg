<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="60%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a3e" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="warm" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#e2b97f" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e2b97f" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.06"/>
    </pattern>
  </defs>

  <!-- Sky gradient -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- Architectural grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Ground plane -->
  <rect x="0" y="680" width="1920" height="400" fill="#0a0a14"/>

  <!-- Main building — tall glass tower -->
  <rect x="720" y="180" width="280" height="500" fill="#12121e" stroke="#2a2a3e" stroke-width="1"/>
  <!-- Window grid on tower -->
  <g fill="#1e2a4a" opacity="0.6">
