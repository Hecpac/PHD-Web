    <rect x="730" y="651" width="55" height="28" rx="1"/>
    <rect x="795" y="651" width="55" height="28" rx="1"/>
    <rect x="860" y="651" width="55" height="28" rx="1"/>
    <rect x="925" y="651" width="55" height="28" rx="1"/>
  </g>
  <!-- Warm light in a few windows -->
  <g fill="#e2b97f" opacity="0.25">
    <rect x="795" y="537" width="55" height="28" rx="1"/>
    <rect x="860" y="575" width="55" height="28" rx="1"/>
    <rect x="730" y="613" width="55" height="28" rx="1"/>
    <rect x="925" y="461" width="55" height="28" rx="1"/>
